<h3><b>SIGN UP</b></h3>

<form name="signupForm" ng-submit="save()">
    <div class="form-group" ng-class="{ 'has-error' : signupForm.name.$invalid && signupForm.name.$dirty }">
        <label for="name">Full Name</label>
        <input ng-model="user.name" type="text" class="form-control" name="name" id="name" placeholder="Name" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
        <label for="email">E-mail address</label>
        <input ng-model="user.email" type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error' :
            signupForm.password.$dirty && signupForm.confPassword.$dirty && (signupForm.password != signupForm.confPassword) }">

        <label for="confPassword">Confirm Password</label>
        <input type="password" class="form-control" name="confPassword" id="confPassword" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-success pull-right">Sign Up</button>
    <button type="button" ng-click="goto('/home')" class="btn btn-link pull-right">Cancel</button>

</form>
